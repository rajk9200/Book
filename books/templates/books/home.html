<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<style>
    .mydetail{
    padding:10px;
    }

    .book_box{
    border: dotted 1px gray;
    padding-bottom: 10px;
    width:100%;
    overflow:hidden;
    margin-top:20px;



    }
    .book_box img {
       transition:5s;


}

    .book_box:hover{
     box-shadow: 0px -1px 5px 1px;
     cursor: pointer;

    }
    .book_box:hover img{
        transform:scale(1.2);
    }

    .box_img {
    overflow:hidden;
    height:200px;
    }
.no-padding{
    padding:0px;

}

</style>

{% load static %}
<div class="container">
    {% for i in books %}
    <div class="col-md-4">
        <div class="book_box">
            <div class="box_img">
                <img src="{{ i.book_image.url}}" width="100%">
            </div>
            <div class="mydetail">
                <h1>{{i.book_name}}</h1>
                <p>{{i.book_desc}}</p>
                <p>Location:{{i.location}},{{i.location.pincode}}</p>

                <div class="no-padding ">
                    <span class="pull-left">@ {{i.book_date}}</span>
                    <span class="pull-right">Author:{{i.book_user}}</span>
                </div>
                <div class="">

                <div class="no-padding">
                    <h2> Rs.{{i.book_price}}/-</h2></div>
                </div>
                <a href="{% url 'details' i.id%}" class="btn btn-primary"> {{i.id}} Show Details</a>
            </div>
        </div>
    </div>
    {% endfor %}


</div>
